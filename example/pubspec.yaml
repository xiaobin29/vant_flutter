name: example
description: "Vant Flutter Example."
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  fluttertoast: ^8.2.4
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  vant_widget:
    path: ../
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/

flutter_gen:
  integrations:
    flutter_localizations: true